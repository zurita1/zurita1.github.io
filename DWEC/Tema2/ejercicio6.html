        <title>Sexta ejercicio</title>
 
        <script type="text/javascript">      
           letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
            var numero=prompt("Introduzca los numeros de tu DNI");
            var letra=prompt("Introduzca la letra de tu DNI");

            if(numero<0 || numero>99999999){
                alert("El numero que has introducido no es valido");
            }
            else{
                var letracalculada= letras[numero % 23];
                if(letracalculada!=letra) {
                    alert("La letra que has introducido no es valida");
                }else{
                    alert("La letra que has introducido s correcta");
                }
            }
            
        
        </script>

    <body>
        <p>Practicando los if y else</p>
    </body>
