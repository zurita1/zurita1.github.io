<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Cuarto ejercicio</title>
 
        <script type="text/javascript">      
            var array = [true, 5, false, "hola", "adios", 2];

            var resultado = array[3]>array[4];
             alert(resultado);

            var resultado=array[0] || array[3];
            alert(resultado);

            var resultado=array[0] && array[2];
            alert(resultado);

            var numero1= array[1];
            var numero2= array[5];

            var sumando= numero1+numero2;
            alert("La suma de los dos numeros es: " + sumando);

            var resta= numero1-numero2;
            alert("La resta de los dos numeros es: " + resta);

             var division= numero1/numero2;
            alert("La division de los dos numeros es: " + division);

             var multiplicar= numero1*numero2;
            alert("La multiplicacion de los dos numeros es: " + multiplicar);
        </script>
    </head>
 
    <body>
        <p>Practicando array</p>
    </body>
</html>
